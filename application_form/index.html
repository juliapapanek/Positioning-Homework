<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Application Form</title>

  <!-- Fonts have already been added here! -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1>YOUR CONTANT INFO</h1>
    <form>
      <label for="full-name">Full Name</label>
  		<input type="text" id="full-name" name="full-name" placeholder="Enter your Name">
      <br>
      <label for="email-address">Email Address</label>
  		<input type="email" id="email-address" name="_replyto" placeholder="Enter your Email">
      <br>
      <label for="phone-number">Phone Number</label>
      <input type="phone" id="phone-number" name="number" placeholder="Enter your phone number">
    </form>
    <br>
    <hr>
    <h1>SKILLS AND INTERESTS</h1>

    <label for="course">What course are you interested in?</label>
    <br>
    <form>
      <select name="course" id="course">
        <option value="font end web development">Font End Web Development</option>
        <option value="back end web development">Back End Web Development</option>
        <option value="javascript development">JavaScript Development</option>
        <option value="data science">Data Science</option>
      </select>

      <br>

      <label for="location">Where do you want to take this course?</label>
      <br>
      <input type="radio" id="san francisco" value="san francisco">
      <label for="small">San Francisco</label>
      <input type="radio" id="chicago" value="chicago">
      <label for="medium">Chicago</label>
      <br>
      <label for="past-experience">Past Experience</label>
      <br>
      <textarea placeholder="What is your past experience?"></textarea>
      <br>
      <br>
      <hr>
      <br>
      <label for="save-login">I want to receive email updates.</label>
      <input type="checkbox" id="save-login" name="save-login">
      <br>
      <br>
      <button type="submit">Submit Application</button>
    </form>
  </div>

</body>
</html>
