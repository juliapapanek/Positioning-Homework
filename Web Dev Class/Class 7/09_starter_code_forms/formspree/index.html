<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sending Form Data</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i|Raleway:500,600" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/landing.css">

</head>
<body>


	<h1>Sending Form Data</h1>
	<!-- ADD FORM HERE! Don't forget to wrap the entire form in a form element and indent :)  -->

	<form action="https://formspree.io/sarahbethholden@gmail.com" method="post">
		<label for="full-name">Full Name</label>
		<input type="text" id="full-name" name="full-name" placeholder="Please enter your full name">

		<label for="email-address">Email Address</label>
		<input type="email" id="email-address" name="_replyto" placeholder="Please enter your email address">

		<br>

		<input type="radio" id="small" name="size" value="small">
		<label for="small">Small</label>

		<input type="radio" id="medium" name="size" value="medium">
		<label for="medium">Medium</label>

		<input type="radio" id="large" name="size" value="large">
		<label for="large">Large</label>

		<br>

		<input type="checkbox" id="save-login" name="save-login">
		<label for="save-login">Remember Me</label>

		<br>

		<label for="city">What city do you live in?</label>

		<select name="city" id="city">
			<option value="chicago">Chicago</option>
			<option value="san francisco">San Francisco</option>
			<option value="portland">Portland</option>
			<option value="los angeles">Los Angeles</option>
		</select>

		<button type="submit">Submit</button>
	</form>


</body>
</html>
